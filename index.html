<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="card mt-4">
            <div class="card-header">
                <h3><strong>Payment form example</strong></h3>
            </div>
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    Some field are missing
                </div>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-5">
                            <label>Card #</label>
                            <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="inputCity">CVD #</label>
                            <input type="text" class="form-control" id="inputCity" placeholder="0000">
                        </div>
                        <div class="form-group col-md-4">
                            <label>Amount</label>
                            <input type="text" class="form-control" id="inputZip" placeholder="Amount">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>First Name</label>
                            <input type="text" class="form-control" id="inputEmail4">
                        </div>
                        <div class="form-group col-md-6">
                            <label>Last Name</label>
                            <input type="text" class="form-control" id="inputPassword4">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>City</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="inputState">State</label>
                            <select id="inputState" class="form-control">
                                <option selected>Pick a state</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3">
                            <label>Postal Code</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>We accept:</label>
                            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                                <div class="btn-group mr-2" role="group" aria-label="First group">
                                    <button type="button" class="btn btn-secondary"><input type="radio" name="card"><i
                                            class="fab fa-cc-mastercard pl-1"></i></button>
                                    <button type="button" class="btn btn-secondary"><input type="radio" name="card"><i
                                            class="fab fa-cc-visa pl-1"></i></button>
                                    <button type="button" class="btn btn-secondary"><input type="radio" name="card"><i
                                            class="fab fa-cc-diners-club pl-1"></i></button>
                                    <button type="button" class="btn btn-secondary"><input type="radio" name="card"><i
                                            class="fab fa-cc-amex pl-1"></i></button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label>Message</label><br>
                            <textarea name="" id="" cols="52" rows="3"></textarea>
                            <p style="color: gray"><small>Add any notes here.</small></p>
                        </div>
                    </div>
                </form>

            </div>
            <div class="card-footer text-muted">
                <div style="float: right;">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>


    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
